<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mooney Manager</title>
  <link rel="icon" type="image/honey-icon" href="./images/honey-icon.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<body>

  <header>
    <h2>Mooney Manager</h2>
    <img src="images/honey-icon.png" alt="honey icon">
  </header>

  <!-- MAIN TODO:-->
  <main>
    <section class="title">

      <h1>Hello!</h1>
      <h3>Welcome, to your personal money manager app</h3>


        <img src="images/hive.png" alt="icon of bee hive">

    </section>

    <section class="grid-container">
      <div class="add-transaction">
        <div class="add-transaction-text">Add new Income or Expense right now!</div>
        <button>Create new record</button>
      </div>
      <div class="basic-item income">
        <p>Income</p>
        <div>Rp9.000.000</div>
      </div>
      <div class="basic-item expense">
        <p>Expense</p>
        <div>Rp9.000.000</div>
      </div>
      <div class="basic-item budget">
        <p>Budget</p>
        <div class="budget-text"></div>
        <button>Edit Budget</button>
      </div>
    </section>
  </main>
